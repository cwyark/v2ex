<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="True" name="HandheldFriendly" />
	<meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0; name='viewport'" />
	<title>
		{{ page_title|escape }}
		{% if member.notifications %}
			{% ifequal member.notifications 0 %}
			{% else %}
				({{ member.notifications }})
			{% endifequal %}
		{% endif %}
	</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/solarized-dark.min.css">
	<!--<link rel="stylesheet" type="text/css" media="screen"  href="/css/{{ site.theme }}.css?v={{ system_version }}" />-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" media="screen"  href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/themes/basic/assets/fonts/icons.ttf" />
	<link rel="stylesheet" type="text/css" media="screen"  href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/themes/basic/assets/fonts/icons.svg" />
	<link rel="stylesheet" type="text/css" media="screen"  href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/themes/basic/assets/fonts/icons.woff" />
	<link rel="stylesheet" type="text/css" media="screen"  href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/themes/default/assets/fonts/icons.ttf" />
	<link rel="stylesheet" type="text/css" media="screen"  href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/themes/default/assets/fonts/icons.svg" />
	<link rel="stylesheet" type="text/css" media="screen"  href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/themes/default/assets/fonts/icons.woff" />
	<link rel="stylesheet" type="text/css" media="screen"  href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.1/semantic.min.css" />
	<link rel="stylesheet" type="text/css" media="screen"  href="/static/css/app.min.css" />
	<link rel="shortcut icon" href="/favicon.ico" />

	{% if feed_link %}
		<link rel="alternate" type="application/atom+xml" href="{{ feed_link }}" title="{{ feed_title }}" />
	{% else %}
		<link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/v2ex/latest" />
    {% endif %}

	{% if canonical %}
		<link rel="canonical" href="{{ canonical }}" />
	{% endif %}


	{% if site.analytics %}
	<!-- Google Analytics -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		  	ga('create', '{{ site.analytics }}', 'auto');
		  	ga('send', 'pageview');
		</script>
		<!-- End Google Analytics -->
    {% endif %}

    {{ site.meta }}

    {% if page_description %}
		<meta name="description" content="{{ page_description|escape }}" />
    {% else %}
		<meta name="description" content="{{ site.title }} - {{ site.description }}" />
    {% endif %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
