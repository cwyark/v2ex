{% extends 'common/base.html' %}
{% block content %}
    <div id="Content">
        <div class="box">
            <div class="cell">
                <span class="fade"><a href="/">{{ site.title }}</a> <span class="chevron">&nbsp;›&nbsp;</span> <a href="/settings">{{ l10n.settings }}</a> <span class="chevron">&nbsp;›&nbsp;</span> 上傳大頭貼</span>
            </div>
            <div class="cell">
            <table cellpadding="5" cellspacing="0" border="0">
                <tr>
                    <td width="80" align="right">
                        您的大頭貼
                    </td>
                    <td width="200" align="center">
                                {{ member|avatar("large")|safe }}&nbsp; 
                                {{ member|avatar("normal")|safe }}&nbsp;
                                {{ member|avatar("mini")|safe }}&nbsp;
                    </td>
                </tr>
            </table>
            </div>
            <div class="inner">
                <form enctype="multipart/form-data" action="/settings/avatar" method="post" class="ui form">
                <span class="fade">請使用1MB以內的.png/.gif/.jpg圖片, 建議使用正方形的透明.png圖片以獲得最佳效果</span>
                <div class="sep5"></div>
                    <div class="field">
                        <label>請選擇圖片</label>
                        <input type="file" name="avatar" />
                    </div>
                    <div class="field">
                        <input type="submit" value="上传" class="ui button" />
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
