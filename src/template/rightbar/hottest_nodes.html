<div class="box">
    <div class="cell">
        <span class="fade">{{ l10n.hottest_nodes }}</span>
    </div>
    <div class="inner">
        {% for node in site_hottest_nodes %}
            <a href="/go/{{ node.name }}" class="item_node">
                {{ node.title|escape }}
            </a>
        {% endfor %}
    </div>
</div>
